<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<head>
<title>Hotspot Area SMP 2 Wonosari</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<style type="text/css">
	html, body {
		background-image: url(img/background.jpeg);
		background-size:cover;
		background-attachment: fixed;
	}
</style>

</head>

<body>
$(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
	</form>
	
	<script type="text/javascript" src="/md5.js"></script>
	<script type="text/javascript">
	<!--
	    function doLogin() {
		document.sendin.username.value = document.login.username.value;
		document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
		document.sendin.submit();
		return false;
	    }
	//-->
	</script>
$(endif)

<div align="center">
<a href="$(link-login-only)?target=lv&amp;dst=$(link-orig-esc)"></a>
</div>


<div style="width: 300px; height: 400px; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); border: groove; border-radius: 10px; background-color: rgb(255, 255, 255, 0.3); box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.8), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
<div style="width: 300px;">
	<div align="center" style="width: 100%; "><img src="img/logo.png" width="150px" height="150px"></div>
	<div align="center" style="width: 100%; font-weight: bold; color: darkred">LOGIN TO HOTSPOT AREA<br>SMPN 2 WONOSARI</div>
	<div style="width: 100%; height: 150px; padding: 20px">
<form name="login" action="$(link-login-only)" method="post"
			    $(if chap-id) onSubmit="return doLogin()" $(endif)>
				<input type="hidden" name="dst" value="$(link-orig)" />
				<input type="hidden" name="popup" value="true" />
		<div class="form-group" align="center">
			<input class="form-control" style="width: 90%;" name="username" type="text" value="$(username)" placeholder="Username" />
		</div>
		<div class="form-group" align="center">
			<input class="form-control" style="width: 90%" name="password" type="password" placeholder="Password" />
		</div>
		<div class="form-group" align="center">
			<input class="btn btn-primary" type="submit" value="LOGIN" />
		</div>
</form>
	</div>
	
</div>

<div class="notice" style="color: red; font-size: 12px; margin-top: 25px; text-align: center;">$(if trial == 'yes')Free trial available, <a style="color: #FF8080"href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">click here</a>.$(endif)</div>


</div>
$(if error)
<div class="alert alert-danger alert-dismissible fade show" role="alert" style="width: 300px; position: fixed; top: 5px; left: 50%; transform: translate(-50%, 0);">
$(error)
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
$(endif)<

	right: 10px;
	bottom: 5px;
	font: italic;
	font-size: 10px;
	color: red;
	text-align: right;
">Design by <i>@mesaidlg</i></div>
<div style="position: fixed;
	left: 10px;
	bottom: 5px;	
	font: italic;
	font-size: 10px;
	color: red;
	text-align: left;
">Powered by MikroTik RouterOS (RB1100Dx4)</div>

<script src="js/popper.min.js"></script>
